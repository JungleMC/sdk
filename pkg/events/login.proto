syntax = "proto3";

package messages;

option go_package = "github.com/JungleMC/sdk/pkg/events";

import "pkg/messages/types.proto";

message PlayerLoginEvent {
  ClientType clientType = 1;
  bytes networkId = 2;
  bytes profileId = 3;
  string username = 4;
  string skinUrl = 5;
  string capeUrl = 6;
}
